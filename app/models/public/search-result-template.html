<body onload="mason()">

<script type="text/javascript">
function pressed(e){
    // Has the enter key been pressed?
    if ( (window.event ? event.keyCode : e.which) == 13) {
        // If it has been so, manually submit the <form>
        submitForm()
    }
}
function submitForm(){
    var form_url = $("#main_form").attr("action");
    var search_text = $("#search_text").val();
    $("#main_form").attr("action",form_url.concat(search_text));
    $("#search_text").val(null);
    $("#main_form").attr("search",null);
    $("#main_form").submit()
}
</script>
